<!doctype html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer src='script.js'></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Spacetogram</title>
</head>

<body>
    <header id='site-header' class='page-width'>
        <h1 id='site-heading'>Spacetogram</h1>
        <button id='sort-toggle-button'></button>
    </header>

    <template id='media-item'>
        <style> 
            :host {
                display: block;
                background-color: #222;
                --padding: 1rem;
            }

            img,
            video,
            #iframe-container {
                display: block;
                width: 100%;
                height: auto;
            }

            iframe {
                border: 0;
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
            }

            #title {
                margin: 0;
                padding: var(--padding);
            }

            #content {
                padding: var(--padding)
            }

            time {
                font-weight: 700;
                display: block;
            }

            #iframe-container {
                padding-top: 56.25%;
                position: relative;
            }

            #more-btn {
                color: #88f;
                cursor: pointer;
            }

            @media screen and (min-width: 64rem) {
                :host {
                    --padding: 2rem;
                }
            }
        </style>
        <h2 id='title'>Title</h2>

        <div id='content'>
            <time id='date'></time>
            <p id='description'>
                <span id='description-text'></span>
                <span id='more-btn'>more</span>
            </p>
        </div>
    </template>

    <div id='container' class='hybrid-width'>
        <svg id="spinner" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z">
            </path>
        </svg>
    </div>
</body>

</html>
